<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tasks.css">
</head>

<div class="layout-container">

    <!-- sider -->
    <aside class="layout-sider" id="mySider">
        <div class="demo-logo-vertical"></div>
        <ul class="menu menu-dark" id="myMenu">
            <li class="menu-item" id="tasksButton">
                <span>‚úÖ</span>
                <span class="nav-label">Tasks</span>
            </li>

            <li class="menu-item" id="agendaButton">
                <span>üóìÔ∏è</span>
                <span class="nav-label">Agenda</span>
            </li>

            <li class="menu-item" id="configButton">
                <span>‚öôÔ∏è</span>
                <span class="nav-label">Configura√ß√µes</span>
            </li> 
            
            </ul>
    </aside>
    
    <section class="layout-main">

        <header class="layout-header">
            <button id="toggleButton" type="button" >‚ò∞</button>
            <h1 class="header-placeholder">INATEL</h1>
            
        </header>

        <main class="layout-content">
           <div class="add-task-container">
    
                <h2>Agendar Nova Tarefa</h2>
                <form id="taskForm" class="app-form">

                    <div class="form-grid"> 
                        
                        <div class="form-group float-label-group full-width">
                            <input type="text" id="taskInput" placeholder="Ex: Estudar Next.js ou Responder emails" required>
                        </div>

                        <div class="form-group">
                            <label for="taskDate">Data</label>
                            <input type="text" id="taskDate" class="date-mask" placeholder="DD/MM/AAAA" required>
                        </div>

                        <div class="form-group">
                            <label for="taskTime">Hora (Opcional)</label>
                            <input type="text" id="taskTime" class="time-mask" placeholder="HH:MM">
                        </div>

                    </div> 
                    <button type="submit" class="btn-primary submit-btn">Agendar Tarefa</button> 
                </form>
            </div>

            <ul id="taskList">
                </ul>
        </main>
    </section>
    
</div>

<script src="js/main.js"></script>
<script src="js/tasks.js"></script>
<script src="js/navegacao.js"></script>
<script src="js/configuracoes.js"></script>

</html>
